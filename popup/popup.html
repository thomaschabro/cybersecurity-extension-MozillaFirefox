<!-- Crie um html com fundo escuro, o ícon de toque da pasta icons e um botão de fechar. -->

<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="popup">
      <div class="header">
        <img src="../icons/toque.png" alt="Ícone de toque" id="iconImage" />
        <div class="note">10/10</div>
      </div>
      <!-- THIRD PARTY CONNECTIONS -->
      <button class="buttonTrack" id="trackThird">
        <div id="buttonText">THIRD-PARTY CONNECTIONS</div>
      </button>
      <div class="resultSearch" id="ThirdResult" hidden="true"></div>
      <!-- HTML5 STORAGE -->
      <button class="buttonTrack" id="trackStorage">
        <div id="buttonText">DATA STORAGE</div>
      </button>
      <div class="resultSearch" id="htmlResult" hidden="true"></div>
      <!-- HIJACKING / HOOKING -->
      <button class="buttonTrack" id="trackHijack">
        <div id="buttonText">HOOK / HIJACK</div>
      </button>
      <div class="resultSearch" id="hookResult" hidden="true">Hooking: -</div>
    </div>
    <script src="./popup.js"></script>
  </body>
</html>
